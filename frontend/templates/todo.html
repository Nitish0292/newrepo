<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do</title>
  <style>
    body{margin:0;background:#f4f7fb;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:32px;font-family:sans-serif}
    .container{background:white;padding:32px;border-radius:12px;box-shadow:0 5px 20px rgba(0,0,0,0.1);max-width:700px;width:100%}
    h1{margin-top:0;color:#333}
    form{display:flex;flex-direction:column;gap:12px}
    input, textarea{padding:10px;border:1px solid #ccc;border-radius:8px}
    textarea{min-height:120px;resize:vertical}
    button{background:#6c63ff;color:white;padding:10px;border:none;border-radius:8px;cursor:pointer;width:160px}
    .row{display:flex;gap:12px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Create To-Do Item</h1>

  <form action="/submittodoitem" method="post">
      <label>
        Item Name
        <input name="item_name" type="text" placeholder="Enter item name" required />
      </label>

      <label>
        Item Description
        <textarea name="item_description" placeholder="Enter a short description"></textarea>
      </label>

      <div class="row">
        <button type="submit">Add Item</button>
      </div>
    </form>

    <p style="margin-top:16px;"><a href="/">‚Üê Back</a></p>
  </div>
</body>
</html>
